version: '3.8'

services:
  streamlit-app:
    build: .
    container_name: contract-management-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./processed_pdfs:/app/processed_pdfs
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - TESSERACT_PATH=/usr/bin/tesseract
      - STREAMLIT_SERVER_PORT=8501
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
